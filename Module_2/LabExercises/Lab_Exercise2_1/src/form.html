<!DOCTYPE html>
<html>
  <head> </head>

  <body>
    <header>
      <nav>
        <!-- works like <a href="/index.html">Home</a> -->
        <a href="./index.html">Home</a>
        <a href="./form.html">Form</a>
      </nav>
    </header>

    <main>
      <form method="POST" action="http://localhost:3000/profile">
        <div>
          <label for="firstname">Please enter your first name</label><br />
          <input
            type="text"
            id="firstname"
            name="firstname"
            placeholder="First Name"
          /><br /><br />
        </div>
        <div>
          <label for="lastname">Please enter your last name</label><br />
          <input
            type="text"
            id="lastname"
            name="lastname"
            placeholder="Last Name"
          /><br /><br />
        </div>
        <div>
          <input type="radio" id="html" name="fav_language" value="HTML" />
          <label for="html">HTML</label><br />
          <input type="radio" id="css" name="fav_language" value="CSS" />
          <label for="css">CSS</label><br />
          <input
            type="radio"
            id="javascript"
            name="fav_language"
            value="JavaScript"
            checked="checked"
          />
          <label for="javascript">JavaScript</label><br /><br />
        </div>
        <div>
          <label for="cars">Car brand I own: </label>
          <select name="cars" id="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
            <option value="bmw">BMW</option>
          </select>
        </div>
        <br>
        <button type="submit">Submit form</button>
      </form>
    </main>

    <footer>Copyright &copy; 2024</footer>
  </body>
</html>
