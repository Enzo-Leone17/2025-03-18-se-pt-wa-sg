<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module 1 Exercise 3</title>
    <link rel="stylesheet" href="exercise3.css" />
    <script src="exercise3.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="column" id="column1">
        <a
          href="https://pixabay.com/vectors/airplane-icon-plane-icon-travel-icon-6834138/" alt="Airplane Icon"
        ><img
            src="Images/airplane-icon-6834138_640.png"
            alt="Airplane Icon"
            style="
              width: 100px;
              height: 100px;
              border-width: 5px;
              border-style: solid;
              border-color: black;
            "
        /></a>
        <h1 id="heading1">Airplane</h1>
        <textarea
          id="textArea1"
          rows="4"
          cols="50"
          placeholder="Change text above here..."
        ></textarea>
        <button id="button1" onclick="randomizeColorAndText('1')">
          <span>Change Random Colors!</span>
        </button>
      </div>
      <div class="column" id="column2">
        <a
          href="https://pixabay.com/vectors/send-icon-sending-email-message-6851743/" alt="Send Icon"
          ><img
            src="Images/send-icon-6851743_640.png"
            alt="Send Icon"
            style="
              width: 100px;
              height: 100px;
              border-width: 5px;
              border-style: solid;
              border-color: black;
            "
        /></a>
        <h1 id="heading2">Send</h1>
        <textarea
          id="textArea2"
          rows="4"
          cols="50"
          placeholder="Change text above here..."
        ></textarea>
        <button id="button2" onclick="randomizeColorAndText('2')">
          <span>Change Random Colors!</span>
        </button>
      </div>
    </div>
  </body>
</html>
